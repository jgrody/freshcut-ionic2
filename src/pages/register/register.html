<ion-content padding class="signup" scroll="false">
  <ion-item>
    <div class="spacer" style="height: 60px"></div>
    <div align="center" class="profile-image">
      <img src="img/FfYRe1SgTJilFa2UxgyK_mr-freshcut.jpg" width="40%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 25px"></div>
  </ion-item>

  <form [formGroup]="signupForm" (submit)="signupUser($event)">
    <ion-item>
      <ion-label stacked required>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked required>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <button
      ion-button
      block
      color="dark"
      type="submit"
      [disabled]="!signupForm.valid"
    >
      Create an Account
    </button>

  </form>
  <div align="center">
    <button ion-button small clear (click)="goToLogin()">
      Back
    </button>
  </div>

</ion-content>
