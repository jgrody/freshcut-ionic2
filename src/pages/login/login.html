<ion-content padding class="login" scroll="false">
  <ion-item>
    <div class="spacer" style="height: 60px"></div>
    <div align="center" class="profile-image">
      <img src="img/FfYRe1SgTJilFa2UxgyK_mr-freshcut.jpg" width="40%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 25px"></div>
  </ion-item>

  <form [formGroup]="loginForm" (submit)="loginUser($event)" novalidate>
    <ion-item>
      <ion-label stacked required>Email</ion-label>
      <ion-input
        formControlName="email"
        type="email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked required>Password</ion-label>
      <ion-input
        formControlName="password"
        type="password"
      ></ion-input>
    </ion-item>

    <button
      ion-button
      padding-left
      block
      color="dark"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </form>

  <div align="center">
    <button ion-button small clear (click)="goToSignup()">
      Register
    </button>

    <button ion-button small clear (click)="goToResetPassword()">
      Forgot Password?
    </button>
  </div>
</ion-content>
