<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>People</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openAddModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>


  </ion-navbar>
</ion-header>
<ion-content padding class="clients">
  <ion-segment [(ngModel)]="options.segment">
    <ion-segment-button value="clients">
      Clients
    </ion-segment-button>
    <ion-segment-button value="pros">
      Pros
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="options.segment" margin-top>
    <ion-list *ngSwitchCase="'clients'">
      <ion-item-sliding *ngFor="let client of clients | async">
        <ion-item>
          <ion-avatar item-left>
            <img src="img/DJzHUXHhSIdSKV2WrotQ_profile_image.jpg">
          </ion-avatar>
          <h2>{{client.name}}</h2>
          <h3>
            <ion-icon name="call" style="padding-right: 5px;"></ion-icon>
            {{client.phone}}
          </h3>
          <p>
            <ion-icon name="compass" style="padding-right: 5px;"></ion-icon>
            {{client.zipcode}}
          </p>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="primary">
            <ion-icon name="text"></ion-icon>
            Text
          </button>
          <button ion-button color="secondary">
            <ion-icon name="call"></ion-icon>
            Call
          </button>
        </ion-item-options>
        <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="mail"></ion-icon>
            Email
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list *ngSwitchCase="'pros'"></ion-list>
  </div>

</ion-content>
