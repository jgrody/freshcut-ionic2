<ion-content padding class="reset-password" scroll="false">
  <ion-item>
    <div class="spacer" style="height: 60px"></div>
    <div align="center" class="profile-image">
      <div class="iconlogin"><ion-icon name="refresh-circle" color="dark"></ion-icon>
      </div>
    </div>
    <div class="spacer" style="height: 25px"></div>
  </ion-item>

  <form [formGroup]="resetPasswordForm" (submit)="resetPassword($event)">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <button ion-button block color="dark" type="submit">
      Reset your Password
    </button>
  </form>

  <ion-item>
    <div align="center">
      <button ion-button small clear (click)="goToLogin()">
        Back
      </button>
    </div>
  </ion-item>
</ion-content>
